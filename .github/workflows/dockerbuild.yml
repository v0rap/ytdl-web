name: Create and publish a Docker image

on:
  push:
    branches: [main]

env:
  VERSION: "v0.0.1"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - run: docker build --tag ytdl-api .

      - name: Login to ECR
        id: ecr
        uses: jwalton/gh-ecr-login@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-north-1

      - name: Push to ECR
        run: |
          docker tag ytdl-api ${{ steps.ecr.outputs.account }}.dkr.ecr.eu-north-1.amazonaws.com/ytdl/ytdl-api:${{ env.VERSION }}
          docker push ${{ steps.ecr.outputs.account }}.dkr.ecr.eu-north-1.amazonaws.com/ytdl/ytdl-api:${{ env.VERSION }}